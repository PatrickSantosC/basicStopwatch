<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <h1 data-js="viewfinder" class="viewfinder">00:00:00<span>00</span></h1>

      <button data-js="start" class="start">Start</button>
      <button data-js="stop" class="stop">Stop</button>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
